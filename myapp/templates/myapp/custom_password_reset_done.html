{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password Link Sent</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .form-box {
      max-width: 400px;
      margin: 150px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .form-box h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .form-box p {
      font-size: 16px;
      color: #555;
    }

    .dekorasi-kiri-atas {
      position: fixed;
      top: 0;
      left: 0;
      width: 180px;
      z-index: 1;
    }

    .dekorasi-kanan-bawah {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 220px;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Dekorasi gambar -->
  <img src="{% static 'myapp/Group174.png' %}" alt="Dekor Kiri Atas" class="dekorasi-kiri-atas">
  <img src="{% static 'myapp/dekorkanan.png' %}" alt="Dekor Kanan Bawah" class="dekorasi-kanan-bawah">

  <!-- Box utama -->
  <div class="form-box">
    <h2>Link Terkirim!</h2>
    <p>Silakan periksa email kamu untuk link reset password.</p>
  </div>

</body>
</html>
