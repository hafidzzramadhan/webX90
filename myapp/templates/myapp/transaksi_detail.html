{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detail Transaksi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    .form-wrapper {
      background-color: white;
      border-radius: 30px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 14px;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    button {
      padding: 10px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      color: white;
    }

    .btn-simpan {
      background-color: black;
    }

    .btn-delete {
      background-color: red;
    }

    .dekorasi-kanan-bawah {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 200px;
      z-index: -1;
    }
  </style>
</head>
<body>

  <form method="POST" class="form-wrapper">
    {% csrf_token %}
    <h1>Transaksi</h1>

    <label>Nama Model</label>
    <input type="text" name="model" value="{{ transaksi.model }}">

    <label>Jenis</label>
    <input type="text" name="jenis" value="{{ transaksi.jenis }}">

    <label>Tanggal Input</label>
    <input type="date" name="tanggal_input" value="{{ transaksi.tanggal_input|date:'Y-m-d' }}">

    <div class="button-row">
      <button type="submit" class="btn-simpan">Simpan</button>
      <button type="submit" name="delete" class="btn-delete">Delete</button>
    </div>
  </form>

  <img src="{% static 'myapp/dekorkanan1.png' %}" class="dekorasi-kanan-bawah" alt="Dekor kanan bawah">
</body>
</html>
