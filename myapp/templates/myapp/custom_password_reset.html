{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
    }

    .form-box {
      max-width: 400px;
      margin: 150px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    input[type=email] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }

    .dekorasi-kiri-atas {
      position: fixed;
      top: 0;
      left: 0;
      width: 180px;
      z-index: 1;
    }

    .dekorasi-kanan-bawah {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 230px;
  z-index: 1;
}
    
  </style>
</head>
<body>

  <img src="{% static 'myapp/Group174.png' %}" alt="Dekor Kiri" class="dekorasi-kiri-atas">
  <img src="{% static 'myapp/dekorkanan.png' %}" alt="Dekor Kanan" class="dekorasi-kanan-bawah">

  <div class="form-box">
    <h2><strong>Reset Password</strong></h2>
    <p>Masukkan email Anda, kami akan kirimkan link untuk mengatur ulang password.</p>
    <form method="POST">
      {% csrf_token %}
      {{ form.email.label_tag }}<br>
      {{ form.email }}<br>
      <button type="submit">Reset my password</button>
    </form>
  </div>

</body>
</html>
