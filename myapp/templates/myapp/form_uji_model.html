{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kirim Proyek ke Teman</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center relative">

  <!-- Ornamen Dekoratif -->
  <img src="{% static 'myapp/m1k.png' %}" class="absolute top-0 left-0 w-1/4 opacity-80 z-0">
  <img src="{% static 'myapp/dekorkanan.png' %}" class="absolute bottom-0 right-0 w-1/4 opacity-80 z-0">

  <!-- Form Container -->
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg z-10">
    <form method="POST">
      {% csrf_token %}
      <h2 class="text-xl font-semibold mb-5 text-center text-gray-800">Kirim Proyek ke Teman</h2>

      <!-- Nama Kelompok -->
      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Kelompok</label>
        <input type="text" name="namaKelompok" value="Sistem Implementasi" readonly
               class="w-full border rounded px-3 py-1.5 bg-gray-100 text-gray-600 text-sm cursor-not-allowed">
      </div>

      <!-- Deskripsi -->
      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
        <textarea name="deskripsi" rows="4" required
                  class="w-full border rounded px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
{{ deskripsi|default:'' }}</textarea>
      </div>

      <!-- Status -->
      <div class="mb-5">
        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <select name="status" required
                class="w-full border rounded px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">-- Pilih Status --</option>
          <option value="belum selesai">Belum Selesai</option>
          <option value="selesai">Selesai</option>
        </select>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white text-sm font-semibold py-1.5 rounded hover:bg-blue-700 transition duration-200">
        Kirim ke Teman
      </button>
    </form>
  </div>
</body>
</html>
