{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaksi Model</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Dekorasi kanan atas */
    .dekorasi-kanan {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      z-index: -1;
      opacity: 0.9;
    }

    /* Sticky navbar */
    .navbar-wrapper {
      position: sticky;
      top: 0;
      z-index: 100;
      background-color: black;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      padding-top: 35px;
      transition: all 0.3s ease;
    }

    .navbar-toggle {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    nav {
      overflow: hidden;
      transition: all 0.3s ease;
    }

    nav.collapsed {
      max-height: 0;
      opacity: 0;
    }

    nav.expanded {
      max-height: 500px;
      opacity: 1;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 20px;
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 14px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    nav ul li a.active,
    nav ul li a:hover {
      background-color: #333;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 0 20px 40px;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 24px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .card-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .model-info {
      font-weight: bold;
      font-size: 16px;
    }

    .sub-info {
      margin-top: 6px;
      color: #555;
    }

    .btn-tambah {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .btn-tambah button {
      padding: 12px 24px;
      font-size: 16px;
      border: 1px solid black;
      border-radius: 30px;
      background-color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Dekorasi kanan -->
  <img src="{% static 'myapp/dekorkanan1.png' %}" class="dekorasi-kanan" alt="Dekor Kanan">

  <!-- Sticky Navbar -->
  <header class="navbar-wrapper">
    <div class="navbar-toggle" onclick="toggleNavbar()">
      <span id="toggle-icon">‚ñº</span>
    </div>
    <nav id="navbar" class="collapsed">
  <ul>
    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
    <li><a href="{% url 'activity' %}">Activity</a></li>
    <li><a href="{% url 'catatan' %}">Catatan</a></li>
    <li><a href="{% url 'transaksi' %}">Transaksi</a></li>
    <li><a href="{% url 'log' %}">Log</a></li>
    <li><a href="{% url 'lingkungan' %}" class="{% if request.path == '/lingkungan/' %}active{% endif %}">Lingkungan</a></li>
    <li><a href="#">Setting</a></li>
  </ul>
</nav>
  </header>

  <!-- Konten -->
  <div class="container">
    <h2>Data Transaksi Model</h2>

    {% for i in "1234567890123456789012345" %}
    <div class="card">
      <div class="card-row">
        <div>
          <div class="model-info">KlasifikasiSuhu</div>
          <div class="sub-info">Klasifikasi - 15 Mei 2025</div>
        </div>
        <div>üëÅÔ∏è</div>
      </div>
    </div>
    {% endfor %}

    <div class="btn-tambah">
      <button>‚ûï Tambah Transaksi</button>
    </div>
  </div>

  <script>
    function toggleNavbar() {
      const nav = document.getElementById("navbar");
      const icon = document.getElementById("toggle-icon");
      const isCollapsed = nav.classList.contains("collapsed");
      nav.classList.toggle("collapsed", !isCollapsed);
      nav.classList.toggle("expanded", isCollapsed);
      icon.innerText = isCollapsed ? "‚ñ≤" : "‚ñº";
    }
  </script>
</body>
</html>
