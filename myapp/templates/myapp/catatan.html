{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catatan Pemeliharaan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .dekorasi-kiri, .dekorasi-kanan {
      position: fixed;
      bottom: 0;
      width: 260px;
      z-index: -1;
      opacity: 0.9;
    }

    .dekorasi-kiri {
      left: 0;
    }

    .dekorasi-kanan {
      right: 0;
    }

    .navbar-wrapper {
      position: relative;
      background-color: black;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      width: fit-content;
      max-width: 90%;
      margin: 0 auto;
      padding-top: 35px;
      transition: all 0.4s ease;
    }

    .navbar-toggle {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    nav {
      overflow: hidden;
      transition: all 0.4s ease;
    }

    nav.collapsed {
      max-height: 0;
      opacity: 0;
    }

    nav.expanded {
      max-height: 500px;
      opacity: 1;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 20px;
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 14px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    nav ul li a.active,
    nav ul li a:hover {
      background-color: #333;
    }

    .container {
      max-width: 600px;
      margin: 40px auto 20px;
      padding: 20px;
    }

    .scroll-area {
      max-height: 75vh;
      overflow-y: auto;
      padding-right: 10px;
    }

    .note-card {
      background: white;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      position: relative;
    }

    .note-card h3 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .note-card p {
      margin-bottom: 5px;
      font-size: 16px;
    }

    .note-card .icon {
      position: absolute;
      right: 20px;
      top: 30px;
      font-size: 20px;
    }

    .add-button {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 25px;
    }

    .add-button button {
      padding: 12px 25px;
      font-size: 18px;
      border: 2px solid #000;
      background: transparent;
      border-radius: 40px;
      cursor: pointer;
    }

    .add-button button:hover {
      background: #000;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Dekorasi -->
  <img src="{% static 'myapp/dekorkiri.png' %}" class="dekorasi-kiri" alt="Dekor kiri">
  <img src="{% static 'myapp/dekorkanan.png' %}" class="dekorasi-kanan" alt="Dekor kanan">

  <!-- Navbar -->
  <header class="navbar-wrapper">
    <div class="navbar-toggle" onclick="toggleNavbar()">
      <span id="toggle-icon">‚ñº</span>
    </div>
    
<nav id="navbar" class="collapsed">
  <ul>
    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
    <li><a href="{% url 'log' %}">Log</a></li>
    <li><a href="{% url 'activity' %}">Activity</a></li>
    <li><a href="{% url 'catatan' %}">Catatan</a></li>
    <li><a href="{% url 'transaksi' %}">Transaksi</a></li>
    <li><a href="{% url 'lingkungan' %}" class="{% if request.path == '/lingkungan/' %}active{% endif %}">Lingkungan</a></li>
    <li><a href="#">Setting</a></li>
  </ul>
</nav>



  </header>

  <!-- Catatan -->
  <div class="container">
    <div class="scroll-area">
      {% for catatan in catatan_list %}
      <div class="note-card">
        <h3>{{ catatan.tanggal|upper }}</h3>
        <p>{{ catatan.judul }}<br>{{ catatan.deskripsi }}</p>
        <p>Teknisi : {{ catatan.teknisi }}</p>
        <div class="icon">üëÅÔ∏è</div>
      </div>
      {% endfor %}
    </div>

    <div class="add-button">
      <button>Ôºã Tambah Catatan</button>
    </div>
  </div>

  <script>
    function toggleNavbar() {
      const nav = document.getElementById("navbar");
      const icon = document.getElementById("toggle-icon");
      const isCollapsed = nav.classList.contains("collapsed");
      nav.classList.toggle("collapsed", !isCollapsed);
      nav.classList.toggle("expanded", isCollapsed);
      icon.innerText = isCollapsed ? "‚ñ≤" : "‚ñº";
    }
  </script>

</body>
</html>
