{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    .form-container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      z-index: 1;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 14px;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      width: 100%;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 14px;
    }

    .dekorasi-atas-kiri {
      position: absolute;
      top: 0;
      left: 0;
      width: 250px;
      z-index: 0;
    }

    .dekorasi-bawah-kanan {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 280px;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Dekorasi -->
  <img src="{% static 'myapp/Group174.png' %}" alt="dekorasi atas kiri" class="dekorasi-atas-kiri">
  <img src="{% static 'myapp/dekorkanan.png' %}" alt="dekorasi bawah kanan" class="dekorasi-bawah-kanan">

  <div class="form-container">
    <h2>Buat Akun</h2>

    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" name="username" required>

      <label for="email">Email</label>
      <input type="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" name="password" required>

      <label for="confirm_password">Konfirmasi Password</label>
      <input type="password" name="confirm_password" required>

      <button type="submit">Sign up</button>
    </form>

    <div class="link">
      Back to <a href="{% url 'login' %}">Sign in</a>?
    </div>
  </div>

</body>
</html>
