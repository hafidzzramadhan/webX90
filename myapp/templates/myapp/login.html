{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 1200px;
      gap: 50px;
      z-index: 1;
    }

    .login-container {
      flex: 1;
      max-width: 450px;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 1px solid #000;
      background: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .right-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right-image img {
      max-width: 300px;
      width: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .dekor-atas {
      position: fixed;
      top: 0;
      right: 0;
      width: 22vw;
      margin: 0;
      padding: 0;
      z-index: 0;
    }

    .dekor-bawah {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 25vw;
      margin: 0;
      padding: 0;
      z-index: 0;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
        gap: 20px;
      }

      .right-image img {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Dekorasi -->
  <img src="{% static 'myapp/X91.png' %}" class="dekor-atas" alt="Dekorasi Atas">
  <img src="{% static 'myapp/X90.png' %}" class="dekor-bawah" alt="Dekorasi Bawah">

  <div class="container">
    <div class="login-container">
      <h2>Login</h2>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log in</button>
      </form>
      <div style="text-align:center; margin-top:20px;">
        <p>Belum punya akun? <a href="{% url 'signup' %}">Sign up</a></p>
      </div>
    </div>

    <div class="right-image">
      <img src="{% static 'myapp/logo.png' %}" alt="Logo">
    </div>
  </div>

</body>
</html>
